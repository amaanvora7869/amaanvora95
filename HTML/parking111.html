<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .parking-layout {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .parking-slot {
            width: 10px;
            height: 10px;
            background-color: #4CAF50;
            border: 1px solid #333;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="parking-layout">
        <!-- Positioning each slot according to your sketch -->

        <!-- Top Row -->
        <div class="parking-slot" style="top: 20px; left: 20px;"></div>
        <div class="parking-slot" style="top: 20px; left: 35px;"></div>
        <div class="parking-slot" style="top: 20px; left: 50px;"></div>
        <div class="parking-slot" style="top: 20px; left: 65px;"></div>
        <div class="parking-slot" style="top: 20px; left: 80px;"></div>

        <!-- Next Row -->
        <div class="parking-slot" style="top: 35px; left: 20px;"></div>
        <div class="parking-slot" style="top: 35px; left: 35px;"></div>
        <div class="parking-slot" style="top: 35px; left: 50px;"></div>
        <div class="parking-slot" style="top: 35px; left: 65px;"></div>
        <div class="parking-slot" style="top: 35px; left: 80px;"></div>

        <!-- Next Section (below main gate) -->
        <div class="parking-slot" style="top: 100px; left: 20px;"></div>
        <div class="parking-slot" style="top: 100px; left: 35px;"></div>
        <div class="parking-slot" style="top: 100px; left: 50px;"></div>
        <div class="parking-slot" style="top: 100px; left: 65px;"></div>
        <div class="parking-slot" style="top: 100px; left: 80px;"></div>

        <!-- Continue adding slots similarly for all the rows and columns according to your sketch -->
    </div>

</body>
</html>
