<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #d71212;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Information Form</h2>

<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" >

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" >

    <label for="phoneno">Phone Number:</label>
    <input type="tel" id="phoneno" name="phoneno" >

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" >

    <label for="city">City:</label>
    <input type="text" id="city" name="city" >

    <label for="state">State:</label>
    <input type="text" id="state" name="state">

    <label for="zipcode">Zip Code:</label>
    <input type="number" id="zipcode" name="zipcode" >

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" >

    <label for="name_on_card">Name on Card:</label>
    <input type="text" id="name_on_card" name="name_on_card" >

    <label for="card_number">Card Number:</label>
    <input type="number" id="card_number" name="card_number" >

    <label for="expiry_date">Expiry Date (MM/YY):</label>
    <input type="date" id="expiry_date" name="expiry_date" >

    <label for="cvv">CVV:</label>
    <input type="number" id="cvv" name="cvv">

    <input type="submit" value="Submit">
</form>

</body>
</html>
